{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customer_manager/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="menu-hyperlink-format">
        <a href="{% url 'index' %}" class="hyperlink-menu-item">Home</a>
        <a href="{% url 'customer_list' %}">Customer list</a>
    </div>
    <h2>Customer Info</h2>
    <div>
        <label class="output-label">Customer id: </label>
        <span class="customer-view-output">
            {{ customer_single.id }}
        </span>
    </div>
    <div>
        <label class="output-label">Customer name: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.name }}</label>
        </span>
    </div>
    <div>
        <label class="output-label">Customer address: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.address }}</label>
        </span>
    </div>
    <div>
        <label class="output-label">Customer city: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.city }}</label>
        </span>
    </div>
    <div>
        <label class="output-label">Customer state: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.state }}</label>
        </span>
    </div>
    <div>
        <label class="output-label">Customer country: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.country }}</label>
        </span>
    </div>
    <div>
        <label class="output-label">Customer zip code: </label>
        <span class="customer-view-output">
            <label>{{ customer_single.zip_code }}</label>
        </span>
    </div>
</body>
</html>
