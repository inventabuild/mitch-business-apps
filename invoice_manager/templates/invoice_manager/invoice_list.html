{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'invoice_manager/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="menu-hyperlink-format">
        <a href="{% url 'index' %}" class="hyperlink-menu-item">Home</a>
        <a href="{% url 'invoice_new' %}">Invoice new</a>
    </div>
    <h2>Invoice List</h2>
    <div>
        <table>
            <thead>
                <th>Date</th>
                <th>Number</th>
                <th>Customer</th>
                <th>ID</th>
            </thead>
            {% for invoice in invoice_all %}
                <tr>
                    <td><a href="{% url 'invoice_view' invoice.id %}">{{invoice.invoice_date}}</a></td>
                    <td><a href="{% url 'invoice_view' invoice.id %}">{{invoice.invoice_number}}</a></td>
                    <td><a href="{% url 'invoice_view' invoice.id %}">{{invoice.customer_name}}</a></td>
                    <td><a href="{% url 'invoice_view' invoice.id %}">{{invoice.id}}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
