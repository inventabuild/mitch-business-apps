<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitch's Basic Blog</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul class="ul-formatting">
        {% for post in posts %}
        <li>
            <div class="li-formatting">
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
